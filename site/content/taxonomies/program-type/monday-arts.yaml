title: 'Monday Arts'
description: 'Monday Arts, formerly known as Arts Avenue, takes place on Monday afternoons and focuses on a specific theme in the arts. The students discover new artists and musicians while experimenting with sculpting, painting, drawing, collage, print, dance/movement and more during studio time. Themes in the past have included Instrument Exploration, Art of Van Gogh, Fiber Arts, Learning Rhythms, and more!'
times: 'Monday''s from 3-6pm'
