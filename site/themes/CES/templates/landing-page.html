<section>
    <div class="row">
        <div class="col-md-3">
            <ul style="margin-left: -40px; list-style-type: none;">
                {{ nav from="/{segment_1}" max_depth="2" }}
                <li>
                <a href="{{ url }}"{{ if is_current || is_parent }} class="on"{{ /if }}>{{ title }}</a>
                {{ if is_current || is_parent }}
                {{ if children }}
                <ul>{{ *recursive children* }}</ul>
                {{ /if }}
                {{ /if }}
                </li>
                {{ /nav }}
            </ul>
            {{partial:inspiration}}

        </div>
        <div class="col-md-7 offset-md-1">
            <h1>{{title}}</h1>
            {{if main_image}}
                <img width="100%" src="{{main_image}}" alt="{{title}}">
            {{/if}}
            <p>{{content}}</p>
        </div>
       
    </div>
</section>
