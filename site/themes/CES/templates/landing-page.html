<section>
    <div class="row">
        
        <div class="col-lg-3">
            <ul style="margin-left: -40px; list-style-type: none;">
                {{ nav from="/{segment_1}" max_depth="2" }}
                <li>
                <a href="{{ url }}"{{ if is_current || is_parent }} class="on"{{ /if }}><h2>
                    {{ title }}
                </h2></a>
                {{ if is_current || is_parent }}
                {{ if children }}
                <ul>{{ *recursive children* }}</ul>
                {{ /if }}
                {{ /if }}
                </li>
                {{ /nav }}
            </ul>
            {{partial:inspiration}}
        </div>
        <div class="col-lg-9">
            <div class="row">
                <div class="col">
                    {{if main_image}}
                        <div style="background-image: url({{main_image}});" alt="{{title}}" class="image"></div>
                    {{/if}}
                </div>
            </div>
            
            <h1>{{title}}</h1>
            <p>{{content}}</p>
        </div>
    </div>
</section>
