<section>
    {{ my_replicator_field }}

    {{ if type == "text" }}
  
      <div class="text">
        {{ text|markdown }}
      </div>
  
    {{ elseif type == "quote" }}
  
      <blockquote>{{ text }}</blockquote>
      <p>â€” {{ cite }}</p>
  
    {{ elseif type == "image" }}
  
      <figure>
        <img src="{{ photo }}" alt="{{ caption }}" />
        <figcaption>{{ caption }}</figcaption>
      </figure>
  
    {{ /if }}
  
  {{ /my_replicator_field }}
</section>
